<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TA1GRH POTA Spots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 10px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 6px 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2>TA1GRH - Latest POTA Spots</h2>
  <table id="spotsTable">
    <thead>
      <tr>
        <th>Time (UTC)</th>
        <th>Frequency</th>
        <th>Mode</th>
        <th>Park</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://api.pota.app/spot/activator/TA1GRH')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#spotsTable tbody');
        data.spots.slice(0, 10).forEach(spot => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${new Date(spot.time).toISOString().slice(0, 19).replace('T', ' ')}</td>
            <td>${spot.frequency}</td>
            <td>${spot.mode}</td>
            <td>${spot.park}</td>
            <td>${spot.comment || ''}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p>Error loading data.</p>`;
        console.error('Failed to fetch POTA spot data', err);
      });
  </script>
</body>
</html>
