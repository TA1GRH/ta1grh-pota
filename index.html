<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POTA Activations by TA1GRH</title>
  <style>
    body { font-family: sans-serif; font-size: 14px; background: white; color: #333; }
    ul { padding-left: 20px; }
    li { margin: 4px 0; }
  </style>
</head>
<body>
  <h3>POTA Activations by TA1GRH</h3>
  <ul id="park-list">Loading...</ul>

  <script>
    const call = "TA1GRH";
    const url = `https://api.pota.app/spot/activator/${call}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const parks = new Set(data.spots.map(spot => `${spot.park.name} (${spot.park.reference})`));
        const list = document.getElementById("park-list");
        list.innerHTML = "";

        [...parks].sort().forEach(park => {
          const li = document.createElement("li");
          li.textContent = park;
          list.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById("park-list").textContent = "Could not load data.";
        console.error("POTA data error:", error);
      });
  </script>
</body>
</html>
